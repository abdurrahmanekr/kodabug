<ion-view>
    <ion-content class="result" ng-class="{'win': game.result === true, 'lose' : game.result === false}">
        <div class="row row-center">
            <div class="col">
                <ion-item class="item-text-wrap result-head">
                    <div ng-if="game.result === true">Tebrikler ! <br/> Devam etmek ister miydin ?</div>
                    <div ng-if="game.result === false">Sıra ona geçti ! <br/></div>
                </ion-item>
                <ion-item class="button-bar">
                    <button class="button button-assertive" ng-click="exit()">Çık</button>
                    <button class="button button-balanced" ng-if="game.result === true" ng-click="next()">Devam</button>
                </ion-item>
                <ion-item>
                    <center>
                            <img class="col-50" ng-src="resources/img/main.png" style="margin-bottom:10px;"/>
                        </center>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
