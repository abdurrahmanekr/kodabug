<ion-view>
	<ion-content>
		<div class="list card">
		  <label class="item item-input">
		    <input type="text" ng-model="user.name" placeholder="Kullanıcı Adı">
		  </label>
		  <label class="item item-input">
		    <input type="password" ng-model="user.password" placeholder="Şifre">
		  </label>
		  	<button class="button button-positive" ng-click="login(user)">Giriş</button>
		</div>
	</ion-content>
</ion-view>
